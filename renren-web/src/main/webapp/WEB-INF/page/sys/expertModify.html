<!DOCTYPE html>
<html>
<head>
<title>专家信息</title>
<script src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${rc.contextPath}/statics/libs/birthday.js"></script>
<script src="${rc.contextPath}/statics/libs/mydata.js"></script>
<script src="${rc.contextPath}/statics/libs/vue.min.js"></script>
<style type="text/css">
<!--
body,td,th {
    font-size: 12pt;
}
-->
</style>
</head>
<body>
<h2 align="center">专家信息</h2>
<div id="rrap">
<form action="../sys/expert/update2" method="post" enctype="multipart/form-data" id="form1">
<table width="80%" border="1" align="center" cellpadding="0px" cellspacing="0">
  <tr>
    <input id="expertId_id" type="hidden" name="expertId" value="" />
    <td width="9%"><span style="color:red">*</span><b>姓名</b></td>
    <td width="12%"><input id="name" name="name" type="text" style="height:50px;font-size:12pt"/></td>
    <td width="12%"><b>性别</b></td>
    <td width="6%" id="gender"><input type="radio" name="gender" style="vertical-align:middle;" value="1" checked="checked">男</input><input type="radio" name="gender" value="0" >女</input></td>
    <td width="10%"><b>民族</b></td>
    <td width="13%" id="nation" >
            <select name="nation" style="padding:5px;">  
			    <option value="汉族">汉族</option>  
			    <option value="蒙古族">蒙古族</option>  
			    <option value="回族">回族</option>  
			    <option value="藏族">藏族</option>  
			    <option value="维吾尔族">维吾尔族</option>  
			    <option value="苗族">苗族</option>  
			    <option value="彝族">彝族</option>  
			    <option value="壮族">壮族</option>  
			    <option value="布依族">布依族</option>  
			    <option value="朝鲜族">朝鲜族</option>  
			    <option value="满族">满族</option>  
			    <option value="侗族">侗族</option>  
			    <option value="瑶族">瑶族</option>  
			    <option value="白族">白族</option>  
			    <option value="土家族">土家族</option>  
			    <option value="哈尼族">哈尼族</option>  
			    <option value="哈萨克族">哈萨克族</option>  
			    <option value="傣族">傣族</option>  
			    <option value="黎族">黎族</option>  
			    <option value="傈僳族">傈僳族</option>  
			    <option value="佤族">佤族</option>  
			    <option value="畲族">畲族</option>  
			    <option value="高山族">高山族</option>  
			    <option value="拉祜族">拉祜族</option>  
			    <option value="水族">水族</option>  
			    <option value="东乡族">东乡族</option>  
			    <option value="纳西族">纳西族</option>  
			    <option value="景颇族">景颇族</option>  
			    <option value="柯尔克孜族">柯尔克孜族</option>  
			    <option value="土族">土族</option>  
			    <option value="达斡尔族">达斡尔族</option>  
			    <option value="仫佬族">仫佬族</option>  
			    <option value="羌族">羌族</option>  
			    <option value="布朗族">布朗族</option>  
			    <option value="撒拉族">撒拉族</option>  
			    <option value="毛南族">毛南族</option>  
			    <option value="仡佬族">仡佬族</option>  
			    <option value="锡伯族">锡伯族</option>  
			    <option value="阿昌族">阿昌族</option>  
			    <option value="普米族">普米族</option>  
			    <option value="塔吉克族">塔吉克族</option>  
			    <option value="怒族">怒族</option>  
			    <option value="乌孜别克族">乌孜别克族</option>  
			    <option value="俄罗斯族">俄罗斯族</option>  
			    <option value="鄂温克族">鄂温克族</option>  
			    <option value="德昂族">德昂族</option>  
			    <option value="保安族">保安族</option>  
			    <option value="裕固族">裕固族</option>  
			    <option value="京族">京族</option>  
			    <option value="塔塔尔族">塔塔尔族</option>  
			    <option value="独龙族">独龙族</option>  
			    <option value="鄂伦春族">鄂伦春族</option>  
			    <option value="赫哲族">赫哲族</option>  
			    <option value="门巴族">门巴族</option>  
			    <option value="珞巴族">珞巴族</option>  
			    <option value="基诺族">基诺族</option>  
   </select>  
    </td>
    <td width="12%"><b>党派</b></td>
    <td width="18%">
        <input id="party" name="party" type="text" style="height:50px;width:100%;font-size:12pt"/>
    </td>
    <td width="17%" rowspan="4" id="photoPath">
        <input name="photoPath" type="file" value="照片">
    </td>
  </tr>
  <tr>
    <td><span style="color:red">*</span><b>身份证号</b></td>
    <td colspan="5" ><input id="idNum" name="idnum" type="text" maxlength="18" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>出生年月</b></td>
    <td id="birth">
        <select name="year" id="sel_year"></select>年
        <select name="month" id="sel_month"></select>月
        <select name="day" id="sel_day"></select>日
    </td>
  </tr>
  <tr>
    <td><b>最高学历</b></td>
    <td >
        <select id="highestEdu" name="highestedu" id="select_highestEdu" style="padding:5px;">
              <option value ="专科">专科</option>
              <option value ="本科">本科</option>
              <option value="硕士研究生">硕士研究生</option>
              <option value="博士研究生">博士研究生</option>
              <option value="其他">其他</option>
        </select>
    </td>
    <td><b>毕业院校</b></td>
    <td colspan="5" ><input id="graduateSchool" name="graduateschool" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
  </tr>
  <tr>
    <td><b>所学专业</b></td>
    <td colspan="3"><input  id="major1" name="major1" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>从事专业</b></td>
    <td colspan="3"><input  id="major2" name="major2" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
  </tr>
  <tr>
    <td><b>单位性质</b></td>
    <td colspan="6" >
            <select id="unitProperty" name="unitproperty" style="padding:5px;">
            <option value ="">请选择</option>
              <option value ="高等院校">高等院校</option>
              <option value ="科研院所">科研院所</option>
              <option value="政府机构">政府机构</option>
              <option value="行业组织">行业组织</option>
              <option value="企业">企业</option>
              <option value="其他">其他</option>
        </select>
    </td>
    <td><b>是否为院士</b></td>
    <td>
        <select  id="isAcademician" name="isacademician" style="padding:5px;">
              <option value ="">请选择</option>
              <option value ="科学院院士">科学院院士</option>
              <option value ="工程院院士">工程院院士</option>
        </select>
    </td>
  </tr>
  <tr>
    <td><b>技术职称</b></td>
    <td colspan="3"><input  id="expertTitle" name="experttitle" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>担任职务</b></td>
    <td colspan="2" ><input id="expertJob" name="expertjob" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>在职情况</b></td>
    <td >
        <select id="onDuty" name="onduty" style="padding:5px;">
              <option value ="1">在职</option>
              <option value ="0">退休</option>
        </select>
    </td>
  </tr>
  <tr>
    <td><b>移动电话</b></td>
    <td colspan="3"><input  id="mobile" name="mobile" type="text" maxlength="11" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>传真号码</b></td>
    <td colspan="2"><input  id="fax" name="fax" type="text" maxlength="11" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>电子邮件</b></td>
    <td><input  id="email" name="email" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
  </tr>
  <tr>
    <td><b>通信地址</b></td>
    <td colspan="6"><input  id="address" name="address" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>邮政编码</b></td>
    <td><input  id="postcode" name="postcode" type="text" maxlength="7" style="height:50px;width:100%;font-size:12pt"/></td>
  </tr>
  <tr>
    <td><b>研究领域</b></td>
    <td colspan="4">
        <select id="researchField" name="researchfield" style="padding:5px;">
              <option value ="">请选择</option>
        </select>
    </td>
    <td><b>研究方向</b></td>
    <td colspan="3">
        <select id="researchDirection" name="researchdirection" style="padding:5px;">
              <option value ="">请选择</option>
        </select>
    </td>
  </tr>
  <tr>
    <td><b>熟悉语种</b></td>
    <td colspan="4"><input  id="language" name="language" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>熟悉程度</b></td>
    <td colspan="3" >
        <select id="proficiency" name="proficiency" style="padding:5px;">
              <option value ="">请选择</option>
              <option value ="精通">精通</option>
              <option value ="熟悉">熟悉</option>
              <option value ="良好">良好</option>
              <option value ="一般">一般</option>
        </select>
    </td>
  </tr>
  <tr>
    <td><b>专业简历</b></td>
    <td colspan="8">
        <textarea  id="resume" name="resume" rows="3"  style="height:200px;width:100%;font-size:12pt" ></textarea>
    </td>
  </tr>
  <tr>
    <td><b>推荐单位名称</b></td>
    <td colspan="4"><input  id="recommendUnit" name="recommendunit" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
    <td><b>工作单位名称</b></td>
    <td colspan="3" ><input id="workUnit" name="workunit" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
  </tr>
  <tr>
    <td><b>备注</b></td>
    <td colspan="8"><input  id="remark" name="remark" type="text" style="height:50px;width:100%;font-size:12pt"/></td>
  </tr>
</table>
<div width="80%" align="center">注：1. 信息填写须做到完整正确；2. 退休专家，请填写退休前工作单位、单位职务等；3. “研究领域”和“研究方向”
请按照165号文的技术领域和产品类别从下拉框中分别选取；4. 普通公民填写身份证号码，军官填写军官证号。</div>
<div align="center">
<button id="btn_save" style="font-size:20pt;background:green">&nbsp;保存</button>
<button id="btn_close" style="font-size:20pt;background:green">&nbsp;关闭</button></div>
</form>
</div>
<script src="${rc.contextPath}/js/sys/expertModify.js"></script>
</body>
</html>
